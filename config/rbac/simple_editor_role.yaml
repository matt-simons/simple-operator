# permissions for end users to edit simples.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: simple-editor-role
rules:
- apiGroups:
  - simple.atlas.fis.dev
  resources:
  - simples
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - simple.atlas.fis.dev
  resources:
  - simples/status
  verbs:
  - get
